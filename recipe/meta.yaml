{% set version = "17.7.2" %}

package:
  name: pyaml
  version: {{ version }}

source:
  fn: pyaml-{{ version }}.tar.gz
  url: https://pypi.io/packages/source/p/pyaml/pyaml-{{ version }}.tar.gz
  sha256: e2de6b5ea87fd72ca266879995ac3f5394b4e66a74c47b55b6044b0578ce4f8c

build:

  number: 0
  script: python setup.py install --single-version-externally-managed --record=record.txt

requirements:
  build:
    - python
    - setuptools

  run:
    - python
    - pyyaml

test:
  imports:
    - pyaml
    - pyaml.tests

about:
  home: https://github.com/mk-fg/pretty-yaml
  license: WTFPL
  summary: 'PyYAML-based module to produce pretty and readable YAML-serialized data'

extra:
  recipe-maintainers:
    - pmlandwehr
