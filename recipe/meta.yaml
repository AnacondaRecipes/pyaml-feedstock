{% set version = "19.12.0" %}

package:
  name: pyaml
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/p/pyaml/pyaml-{{ version }}.tar.gz
  sha256: b3f636b467864319d7ded1558f86bb305b8612a274f5d443a62dc5eceb1b7176

build:
  number: 0
  noarch: python
  script: "{{ PYTHON }} -m pip install . --no-deps -vv"

requirements:
  build:
    - python
    - pip

  run:
    - python
    - pyyaml

test:
  imports:
    - pyaml
    - pyaml.tests

about:
  home: https://github.com/mk-fg/pretty-yaml
  license: WTFPL
  license_file: COPYING
  summary: 'PyYAML-based module to produce pretty and readable YAML-serialized data'
  dev_url: https://github.com/mk-fg/pretty-yaml
  doc_url: https://github.com/mk-fg/pretty-yaml

extra:
  recipe-maintainers:
    - pmlandwehr
