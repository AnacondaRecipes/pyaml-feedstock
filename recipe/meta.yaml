{% set version = "16.12.2" %}

package:
  name: pyaml
  version: {{ version }}

source:
  fn: pyaml-{{ version }}.tar.gz
  url: https://pypi.io/packages/source/p/pyaml/pyaml-{{ version }}.tar.gz
  sha256: b865e4f53a85f4d8a092e7701f759a3237fb3ee8a928627401914aafadc00907

build:

  number: 0
  script: python setup.py install --single-version-externally-managed --record=record.txt

requirements:
  build:
    - python
    - setuptools

  run:
    - python
    - pyyaml

test:
  imports:
    - pyaml
    - pyaml.tests

about:
  home: https://github.com/mk-fg/pretty-yaml
  license: WTFPL
  summary: 'PyYAML-based module to produce pretty and readable YAML-serialized data'

extra:
  recipe-maintainers:
    - pmlandwehr
